<ion-header>
  <ion-toolbar>
    <ion-title>{{ title }}</ion-title>
    <ion-button slot="end" fill="clear" (click)="dismiss()">
      <lucide-angular [img]="XIcon" [size]="24" [strokeWidth]="2" class="close-icon"></lucide-angular>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="modal-content">
    <div class="modal-header-info">
      <div class="icon-circle">
        <lucide-angular [img]="UserIcon" [size]="32" [strokeWidth]="2"></lucide-angular>
      </div>
      <p class="modal-description">
        {{ isEditMode ? 'Actualiza los datos de la persona' : 'Ingresa los datos de la persona que usará este dispositivo' }}
      </p>
    </div>

    <div class="form-fields">
      <ion-item lines="none">
        <div class="input-wrapper">
          <div class="label-with-icon">
            <lucide-angular [img]="UserIcon" [size]="18" [strokeWidth]="2" class="field-icon"></lucide-angular>
            <ion-label>Nombre completo *</ion-label>
          </div>
          <ion-input
            [(ngModel)]="nombre"
            placeholder="Ej: María García López"
            type="text"
          ></ion-input>
        </div>
      </ion-item>

      <ion-item lines="none">
        <div class="input-wrapper">
          <div class="label-with-icon">
            <lucide-angular [img]="CalendarIcon" [size]="18" [strokeWidth]="2" class="field-icon"></lucide-angular>
            <ion-label>Fecha de nacimiento</ion-label>
          </div>
          <ion-input
            [(ngModel)]="fecha_nacimiento"
            type="date"
          ></ion-input>
        </div>
      </ion-item>

      <ion-item lines="none">
        <div class="input-wrapper">
          <div class="label-with-icon">
            <lucide-angular [img]="MapPinIcon" [size]="18" [strokeWidth]="2" class="field-icon"></lucide-angular>
            <ion-label>Dirección o ubicación</ion-label>
          </div>
          <ion-input
            [(ngModel)]="direccion"
            placeholder="Ej: Casa principal - Habitación 1"
            type="text"
          ></ion-input>
        </div>
      </ion-item>
    </div>

    <div class="button-group">
      <ion-button expand="block" (click)="dismiss()" fill="outline" class="cancel-btn">
        <lucide-angular slot="start" [img]="XIcon" [size]="20" [strokeWidth]="2"></lucide-angular>
        Cancelar
      </ion-button>
      <ion-button expand="block" (click)="save()" [disabled]="!nombre.trim()" class="save-btn">
        <lucide-angular slot="start" [img]="CheckIcon" [size]="20" [strokeWidth]="2"></lucide-angular>
        Guardar
      </ion-button>
    </div>
  </div>
</ion-content>
