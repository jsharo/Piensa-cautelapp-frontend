<!-- HEADER SUPERIOR -->
<div class="header">
  <div class="header-left">
    <div class="titulo">Alarmas</div>
  </div>
  <div class="header-right">
    <button class="profile-btn" (click)="openProfileMenu($event)">
      <img *ngIf="userProfileImage" [src]="userProfileImage" alt="Perfil" class="profile-img">
      <ion-icon *ngIf="!userProfileImage" name="person-circle" class="profile-icon"></ion-icon>
    </button>
  </div>
</div>

<ion-content [fullscreen]="true" class="ion-padding fondotab3">
  <div class="alarm-header">
    <h2>Mis Alarmas</h2>
  </div>

  <ion-list lines="none" *ngIf="alarms.length > 0">
    <ion-item-sliding *ngFor="let alarm of alarms">
      <ion-item class="alarm-item">
        <ion-icon name="time-outline" slot="start" [color]="alarm.enabled ? 'primary' : 'medium'"></ion-icon>
        <ion-label>
          <h1 [class.disabled-text]="!alarm.enabled">{{ alarm.time }}</h1>
          <p>{{ alarm.label }}</p>
        </ion-label>
        <ion-toggle slot="end" [checked]="alarm.enabled" (ionChange)="toggleAlarm(alarm)"></ion-toggle>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" expandable (click)="deleteAlarm(alarm)">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <div *ngIf="alarms.length === 0" class="empty-state">
    <ion-icon name="alarm-outline"></ion-icon>
    <p>No tienes alarmas configuradas</p>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="setOpen(true)">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-modal [isOpen]="isModalOpen" (didDismiss)="setOpen(false)" class="alarm-modal">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="setOpen(false)">
              <ion-icon name="close-outline" slot="icon-only"></ion-icon>
            </ion-button>
          </ion-buttons>
          <ion-title>Nueva Alarma</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="addAlarm()" [strong]="true">
              <ion-icon name="checkmark-outline" slot="icon-only"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <div class="modal-content">
          <ion-datetime presentation="time" [(ngModel)]="newAlarmTime" size="cover" [preferWheel]="true"></ion-datetime>

          <ion-item fill="outline" mode="md" class="label-input">
            <ion-label position="floating">Etiqueta (opcional)</ion-label>
            <ion-input type="text" [(ngModel)]="newAlarmLabel" placeholder="Ej. Medicamento"></ion-input>
          </ion-item>
        </div>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
